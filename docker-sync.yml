syncs:
  api-sync:
    src: '../api'
    dest: '/var/www/laravel'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_excludes: ['.git', '.idea', '.tmp', 'node_modules']
    sync_excludes_type: 'Name'
  angular-sync:
    src: '../ui'
    dest: '/var/www/ui'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
    sync_excludes: ['node_modules', '.git']
    sync_excludes_type: 'Name'
  postgres-sync:
    src: './data/postgres'
    dest: '/var/lib/postgresql/data'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
  sessions-sync:
    src: './data/sessions'
    dest: '/sessions'
    sync_host_ip: 'localhost'
    sync_host_port: 10872
